<div
*ngIf="url"
style="background-size: cover;"
[style]="style"
[style.width]="width"
[style.height]="height"
[style.backgroundImage]="'url('+ url + ')'"
[style.backgroundSize]="'cover'"
[style.backgroundRepeat]="'no-repeat'"
[style.backgroundPosition]="'center'"
class="w3-padding text-center {{ class }}"
>

</div>

<div
*ngIf="!url && icon"
style="background-size: cover;"
[style]="style"
[style.width]="width"
[style.height]="height"
class="w3-padding text-center {{ class }} {{ color }}"
>
  <i class="w3-xlarge fa {{ icon }} {{ class }}" style="padding-top: 20%;font-size: 4vw!important;"  ></i>
</div>

<div
*ngIf="!url && !icon && text"
style="background-size: cover;"
[style]="style"
[style.width]="width"
[style.height]="height"
class="w3-padding text-center {{ class }} {{ color }}"
>
  <i class="w3-xlarge {{ class }}" style="padding-top: 20%"  >{{ text }}</i>
</div>
